{% set name = "nitro" %}
{% set version = "2.7.dev4" %}
{% set sha256 = "e3507733db3a8be530d50822da3b40e8f1c5d47b31c6fef9ec48eed5a375b999" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/hobu/{{ name }}/archive/2.7dev-4.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - test -f $PREFIX/lib/libnitf-c.dylib    # [osx]
    - test -f $PREFIX/lib/libnitf-cpp.dylib  # [osx]
    - test -f $PREFIX/lib/libnitf-c.so       # [linux]
    - test -f $PREFIX/lib/libnitf-cpp.so     # [linux]
    - if not exist %PREFIX%\\Library\\lib\\nitf-c.lib exit 1    # [win]
    - if not exist %PREFIX%\\Library\\lib\\nitf-cpp.lib exit 1  # [win]

about:
  home: https://github.com/hobu/nitro
  summary: "A GIT Mirror of Nitro NITF project"
  license: GPL 3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - chambbj
    - hobu
